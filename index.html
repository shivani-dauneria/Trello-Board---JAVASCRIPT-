<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Trello Board</title>
        <link rel="stylesheet" href="css.css
        ">
          <!--  Downloaded from https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself
        -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    </head>
    <body>
        <nav class="navigation">
            <ul class="menubar">
                <li class="cursor">
                    <i class="home fas fa-home"></i>
                </li>
                <li class="cursor">
                    <i class="boards fas fa-th-list"></i>
                    Boards
                </li>
                <li class="menuinput">
                    <input type="text" />
                </li>
            </ul>
            <div class="apptitle">
                Tralala
            </div>
            <div class="actions">
                <span class="cursor">
                    <i class="fas fa-plus" id="addedboard"></i>
                </span>
                <span class="cursor">
                    <i class="fas fa-user" id="profilepic"></i>
                </span>
            </div>
        </nav>
        <div class="containerboard"></div>

        <script src="js.js"></script>
    </body>
</html>
